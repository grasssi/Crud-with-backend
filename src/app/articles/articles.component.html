<form class="text-center" style="color: #757575;">
  <div class="search-hero">
    <input class="form-control" type="text" name="search" [(ngModel)]="selectedPartner" autocomplete="off" placeholder="&#61442;  Start searching for a Product by id ....">
</div>
<table class="table table-hover table-striped position-absolute">
  <caption>List of Products</caption>
  <thead>
    <tr class="table-info">
      <th scope="col">Index</th>
      <th scope="col">Name</th>
      <th scope="col">Discription</th>
      <th scope="col">Quantite</th>
      <th scope="col">prix</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of registartions | search :selectedPartner ;let i=index ">
      <th scope="row">{{i+1}}</th>
      <td scope="row">{{article.nomArticle}}</td>
      <td scope="row">{{article.descriptionArticle}}</td>
      <td scope="row">{{article.quantityArticle}}</td>
      <td scope="row">{{article.prixArticle}}</td>
      <td>
        <button type="button" [routerLink]="['/updateArticle',i]" class="btn btn-info">Update</button>
        <button class="btn btn-danger" (click)="onDelete(i)">Suprimer</button>
      </td>
    </tr>
  </tbody>
</table>
</form>
